    <style>

            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        body { 
            display: flex; 
            height: 100vh; 
            background: linear-gradient(135deg, #6a11cb, #2575fc); 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        .login-container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); 
            border-radius: 15px; 
            width: 350px; 
            text-align: center; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.18); 
            animation: fadeIn 0.5s ease-in-out; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 { 
            margin-bottom: 25px; 
            font-size: 24px; 
            color: #333; 
            font-weight: 600; 
        }
        .login-container input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0.9); 
            font-size: 14px; 
            transition: border-color 0.3s ease; 
        }
        .login-container input:focus { 
            border-color: #6a11cb; 
            outline: none; 
        }
        .login-container button { 
            width: 100%; 
            padding: 12px; 
            background: #6a11cb; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            transition: background 0.3s ease; 
        }
        .login-container button:hover { 
            background: #2575fc; 
        }
        .back-btn { 
            margin-top: 15px; 
            background: #6c757d; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            padding: 12px; 
            width: 100%; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            transition: background 0.3s ease; 
        }
        .back-btn:hover { 
            background: #5a6268; 
        }
        .toast { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            padding: 15px 20px; 
            background: #dc3545; 
            color: white; 
            border-radius: 8px; 
            opacity: 0; 
            transition: opacity 0.3s; 
            font-size: 14px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .toast.show { 
            opacity: 1; 
        }
        .logo { 
            width: 80px; 
            margin-bottom: 20px; 
        }
        .background-shapes { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            overflow: hidden; 
        }
        .background-shapes div { 
            position: absolute; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 50%; 
            animation: float 10s infinite ease-in-out; 
        }
        .background-shapes div:nth-child(1) { 
            width: 200px; 
            height: 200px; 
            top: 10%; 
            left: 20%; 
            animation-duration: 12s; 
        }
        .background-shapes div:nth-child(2) { 
            width: 150px; 
            height: 150px; 
            top: 50%; 
            left: 70%; 
            animation-duration: 8s; 
        }
        .background-shapes div:nth-child(3) { 
            width: 100px; 
            height: 100px; 
            top: 80%; 
            left: 40%; 
            animation-duration: 6s; 
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>

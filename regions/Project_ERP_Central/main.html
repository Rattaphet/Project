<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Sky Production & STUDIO E3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swapimage/q.png');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #333, #000);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(76, 175, 80, 0.3), transparent);
            transition: left 0.5s ease;
        }

        header:hover::before {
            left: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #4caf50;
        }

        /* Logo Styles */
        .logo {
            height: 100px;
            margin-right: 15px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 90vh;
        }
        .hero img {
            width: 100%;
            height: 90vh;
            object-fit: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        /* About Section */
        .about-section {
            padding: 50px 20px;
            background-color: #111;
            color: #fff;
        }

        .about-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .about-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        .about-section .btn {
            margin-top: 20px;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
            border-radius: 50%;
        }
        .qr-code img {
            width: 150px;
            border: 5px solid #28a745;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container" style="display: flex; align-items: center;">
            <img src="image/1.webp" alt="Green Sky Production Logo" class="logo">
            <h1 style="margin-left: 15px;">Green Sky Production</h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">HOME</a></li>
                <li><a href="About us.html">ABOUT US</a></li>
                <li><a href="Services Page.html">SERVICES</a></li>
                <li><a href="Packages.html">PACKAGES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="manager.html">MANAGER</a></li>

            </ul>
        </nav>
    </header>
    

    <!-- Hero Section -->
    <div class="hero">
        <img src="image/q.png" alt="Hero Image">
        <div class="overlay"></div>
        <div class="content">
            <h1>WELCOME TO GREEN SKY PRODUCTION</h1>
            <p>Your Partner in Creative Media Solutions</p>
        </div>
    </div>
</body>
</html>

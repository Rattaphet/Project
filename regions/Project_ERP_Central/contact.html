<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - Green Sky Production</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1ecec;
            color: #000; /* เปลี่ยนสีตัวอักษรหลักเป็นดำ */
        }

        header {
            background: linear-gradient(90deg, #222, #000);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #dcd2d2; /* เปลี่ยนสีเป็นขาว */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4caf50;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .contact-box {
            background: #ffffff; /* เปลี่ยนพื้นหลังเป็นสีขาว */
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #000000; /* เปลี่ยนสีตัวอักษรเป็นดำ */
        }

        .contact-box h2 {
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
            color: #000; /* เปลี่ยนสีหัวข้อเป็นดำ */
        }

        .contact-info p {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: #000; /* เปลี่ยนสีตัวอักษรเป็นดำ */
        }

        .contact-info i {
            color: #4caf50;
            font-size: 18px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: #ffffff; /* เปลี่ยนพื้นหลังเป็นสีขาว */
            color: #000000; /* เปลี่ยนสีตัวอักษรเป็นดำ */
            font-size: 14px;
        }

        .contact-form button {
            background: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image/1.webp" alt="Green Sky Production Logo" class="logo">
            <h1>Green Sky Production</h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">HOME</a></li>
                <li><a href="About us.html">ABOUT US</a></li>
                <li><a href="Services Page.html">SERVICES</a></li>
                <li><a href="Packages.html">PACKAGES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="manager.html">MANAGER</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>ติดต่อเรา</h1>
        <div class="contact-section">
            <div class="contact-box contact-info">
                <h2>ข้อมูลการติดต่อ</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Creative Street, Bangkok, Thailand 10110</p>
                <p><i class="fas fa-envelope"></i> Green Sky Production@gmail.com</p>
                <p><i class="fas fa-phone"></i> 098-765-4321</p>
                <p><i class="fab fa-line"></i> Green Sky Production</p>
            </div>
            <div class="contact-box contact-form">
                <h2>ส่งข้อความถึงเรา</h2>
                <form>
                    <input type="text" name="name" placeholder="ชื่อ" required>
                    <input type="text" name="surname" placeholder="นามสกุล" required>
                    <input type="email" name="email" placeholder="อีเมล" required>
                    <input type="tel" name="phone" placeholder="เบอร์โทรศัพท์" required>
                    <textarea name="message" rows="4" placeholder="รายละเอียด"></textarea>
                    <button type="submit">ส่งข้อความ</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
